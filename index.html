<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="apply_box">
    <h1>Job Application Form</h1>
  <form action="">
    <div class="form_container">

        <div class="form_control">
            <label for="first name">First name</label>
            <input id="first name" name="first_name" placeholder="Enter first name..."/>
        </div>

          <div class="form_control">
            <label for="last name">Last name</label>
            <input id="last name" name="last" placeholder="Enter last name..."/>
        </div>

        <div class="form_control">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter Email id..."/>
        </div>

        <div class="form_control">
            <label for="job_role">Job Role</label>
           <select>
            <option value="">Select Job Role</option>
            <option value="frontent Developer">frontent Developer</Datag></option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="UI UX Developer">UI UX Developer</option>
            <option value="Software Testing">Software Testing</option>
            <option value="Project manager">Project manager</option>
            <option value="Systems analyst">Systems analyst</option>
            <option value="Software Architect">Software Architect</option>
            <option value="Network Engineer">Network Engineer</option>
            <option value="Junior Developer">Junior Developer</option>
            <option value="Android Developer">Android Developer</option>
            <option value="Python Developer">Python Developer</option>
            <option value="Data Engineer">Data Engineer</option>
            <option value="Robotics Engineer">Robotics Engineer</option>
            <option value="Game Developer">Game Developer</option>
           </select>
        </div>

        <div class="form_control">
            <label for="Address">Address</label>
            <br>
         <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
        </div>

        <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City" placeholder="Enter City Name..."/>
        </div>

        <div class="form_control">
            <label for="Pincode">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="enter Pincode Name..."/>
        </div>

        <div class="form_control">
            <label for="Date">Date</label>
            <input value="" type="date" id="Date" name="Date" />
        </div>

        <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input  type="file" id="upload" name="upload" />
        </div>
    </div>
    <div class="button_container">
        <button type="submit">Apply now</button>
    </div>
  </form>
</div>

    </div>
</body>
</html>
